<md-toolbar layout="row" layout-align="center center">
    <md-button class="md-icon-button" ng-click="vm.openMenu()" aria-label="Open menu">
        <md-icon md-svg-icon="menu"></md-icon>
        <md-tooltip>Open menu</md-tooltip>
    </md-button>
    <a class="logo-link" ui-sref="main.taggedInstances">DUOS</a>
    <span flex></span>
</md-toolbar>

<md-sidenav md-component-id="left" class="md-whiteframe-z2">
    <md-toolbar>
        <div layout="row" layout-align="right center">
            <md-button class="md-icon-button" ng-click="vm.closeMenu()" aria-label="Close menu">
                <md-icon md-svg-icon="menu"></md-icon>
                <md-tooltip>Close menu</md-tooltip>
            </md-button>
            <h1 class="md-toolbar-tools">Menu</h1>
        </div>
    </md-toolbar>

    <md-list>
        <md-list-item ng-click="vm.changeStateFromMenu('main.taggedInstances')">
            <h3>Tagged Instances</h3>
        </md-list-item>
        <md-list-item ng-click="vm.changeStateFromMenu('main.joined')">
            <h3>Tagged Instances - Articles</h3>
        </md-list-item>
        <md-list-item ng-click="vm.changeStateFromMenu('main.articles')">
            <h3>Articles</h3>
        </md-list-item>
    </md-list>
</md-sidenav>

<div ui-view flex layout="row"></div>
